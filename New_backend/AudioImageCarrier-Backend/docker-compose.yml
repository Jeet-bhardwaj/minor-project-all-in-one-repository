version: '3.8'

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - ./storage/uploads:/app/storage/uploads
      - ./storage/temp:/app/storage/temp
    environment:
      - AICARRIER_MASTER_KEY_HEX=${AICARRIER_MASTER_KEY_HEX}
      - AICARRIER_API_KEY=${AICARRIER_API_KEY}
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: audio_image_carrier
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: